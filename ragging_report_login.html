<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ragging Report - Login</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
    --primary-purple:#6A0DAD;
    --light-purple:#9370DB;
    --accent-red:#dc3545;
    --text-color:#333;
    --light-text:#555;
    --white:#fff;
    --border:#ddd;
    --input-bg:#f9f9f9;
}

/* DARK MODE */
body.dark {
    --primary-purple:#9b7cff;
    --light-purple:#b9a6ff;
    --text-color:#eee;
    --light-text:#bbb;
    --white:#1c1c1c;
    --border:#444;
    --input-bg:#2a2a2a;
}

*{box-sizing:border-box;font-family:Poppins}

body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:
        linear-gradient(rgba(10,10,10,0.4),rgba(10,10,10,0.4)),
        url('image2.png') no-repeat center center fixed;
    background-size:cover;
    padding:20px;
}

/* CONTAINER */
.login-container{
    display:flex;
    max-width:900px;
    width:100%;
    border-radius:20px;
    background:rgba(255,255,255,.7);
    backdrop-filter:blur(12px);
    box-shadow:0 20px 45px rgba(0,0,0,.35);
    overflow:hidden;
}

.login-left{
    flex:1;
    padding:40px;
    background:var(--white);
    color:var(--text-color);
}

.login-right{
    flex:1;
    background:linear-gradient(135deg,var(--primary-purple),var(--light-purple));
    color:#fff;
    padding:40px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
}

.login-left h2{
    text-align:center;
    margin-bottom:20px;
}

/* DARK MODE ICON */
.toggle{
    text-align:right;
    margin-bottom:10px;
}
.toggle i{
    cursor:pointer;
}

/* ERROR */
#errorMessage{
    color:var(--accent-red);
    text-align:center;
    display:none;
    margin-bottom:10px;
}

/* INPUTS */
.input-group{
    position:relative;
    margin-bottom:20px;
}

.input-group i{
    position:absolute;
    left:14px;
    top:50%;
    transform:translateY(-50%);
    color:var(--light-text);
}

.input-group input,
.input-group select{
    width:100%;
    padding:12px 15px 12px 40px;
    border-radius:8px;
    border:1px solid var(--border);
    background:var(--input-bg);
    color:var(--text-color);
}

/* BUTTON */
.sign-in-btn{
    width:100%;
    padding:14px;
    border:none;
    border-radius:8px;
    background:var(--primary-purple);
    color:#fff;
    font-weight:600;
    cursor:pointer;
}

.login-right h3{
    font-size:2rem;
    margin-bottom:10px;
}

/* RESPONSIVE */
@media(max-width:768px){
    .login-right{display:none}
    .login-container{max-width:450px}
}
</style>
</head>

<body>

<div class="login-container">

    <div class="login-left">
        <div class="toggle">
            <i class="fas fa-moon" onclick="toggleDarkMode()"></i>
        </div>

        <h2>CampusShield Login</h2>
        <div id="errorMessage"></div>

        <div class="input-group">
            <i class="fas fa-user-tag"></i>
            <select id="userRole">
                <option value="student">Student</option>
                <option value="admin">Admin</option>
            </select>
        </div>

        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="Email address" required>
        </div>

        <div class="input-group" id="otpGroup" style="display:none;">
            <i class="fas fa-key"></i>
            <input type="text" id="otp" placeholder="Enter OTP">
        </div>

        <button class="sign-in-btn" id="loginBtn" onclick="handleLogin()">Send OTP</button>
    </div>

    <div class="login-right">
        <h3>Welcome Back!</h3>
        <p>Your platform to ensure a safe and respectful campus environment.</p>
    </div>

</div>

<script>
let otpSent=false;
const DEMO_OTP="123456";

function toggleDarkMode(){
    document.body.classList.toggle("dark");
}

function handleLogin(){
    const otpGroup=document.getElementById("otpGroup");
    const btn=document.getElementById("loginBtn");
    const error=document.getElementById("errorMessage");

    if(!otpSent){
        otpSent=true;
        otpGroup.style.display="block";
        btn.textContent="Verify OTP";
        alert("OTP sent to email (Demo OTP: 123456)");
        return;
    }

    const otp=document.getElementById("otp").value.trim();
    const role=document.getElementById("userRole").value;

    if(otp===DEMO_OTP){
        window.location.href = role==="student" ? "stuhome.html" : "admin.htm";
    }else{
        error.textContent="Invalid OTP";
        error.style.display="block";
    }
}
</script>

</body>
</html>
